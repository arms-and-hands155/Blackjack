<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="blackjack.png">
</head>
<body>
    <header>
        <h1>Blackjack Game</h1>
    </header>
    <main>
        <div id="game-container">

            <h2 id="message" style="display: none;"></h2>
            <button onclick ="start(event)" id="start-game-btn">Start Game</button>

            <label for="bet-amount" id="bet-label" style="display: none;">Bet Amount:</label>
            <input type="number" id="bet-amount" style="display: none;" min="1" value="10">
            <button id="confirm-bet-btn" style="display: none;" onclick="confirmBet()">Confirm Bet</button>
            
            <h1 id = "d_hand" style="display: none;">Dealer:</h1>
            <p style ="display: none;" id="deal"></p>
            
            <h1 id = "p_hand" style="display: none;">Player:</h1>
            <p style ="display: none;" id="num"></p>

            <button onclick = "hit()" id="hit-btn" style="display: none;">Hit</button>
            <button onclick = "stand()" id="stand-btn" style="display: none;">Stand</button>
            <button onclick = "split()" id="split-btn" style="display: none;">Split</button>
        </div>
    </main>
    <footer>
        <p>Created by: Armand Koochekzadeh</p>
    </footer>
    <script src="index.js"></script>
</body>
</html>
